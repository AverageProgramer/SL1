<html>

		<title>FEEDBACK</title>

		<head>
				<style>
					
					header 
					{
					    background-color: #999;
					    padding: 50px;
					    text-align: center;
					    font-size: 35px;
					    color: white;
					    height: 100px;
					}

					.container 
					{
					    border-radius: 5px;
					    background-color: #f2f2f2;
					    height: 150%;
					    padding: 20px;
					}

					input[type=text], select , textarea
					{
					    width: 100%;
					    padding: 12px;
					    margin: 8px 0;
					    display: inline-block;
					    border: 1px solid #ccc;
					    border-radius: 4px;
					    box-sizing: border-box;
					}

					input[type=submit] 
					{
					    width: 10%;
					    height: 5%;
					    background-color:  #cc00cc;
					    color: white;
					    padding: 14px 20px;
					    margin: 8px 0;
					    border: none;
					    border-radius: 4px;
					    cursor: pointer;
					}

					input[type=submit]:hover 
					{
					    background-color:  #b300b3;
					}

				</style>

		</head>

		<header>
				Feedback Form
		</header>

		<body>
			
			<div class="container">

			<form name="feedback" onsubmit="return validateForm()" method="post">	

				<h3> Name </h3>
				<input type="text" id="fname" name="name" placeholder="Your name..">

				<h3> Address </h3>
				<input type="text" id="add" name="address" placeholder="Your address..">

				<h3> Email </h3>
				<input type="text" id="mail" name="email" placeholder="abcd@email.com">

				<h3> Pincode </h3>
				<input type="text" id="pin" name="pincode" placeholder="123456">

				<h3> Mobile Number </h3>
				<input type="text" id="no" name="mobile" placeholder="1234567890">

				<h3> How did you hear about us </h3>	
				<input type="checkbox" name="source1" value="friend">Friend<br>
				<input type="checkbox" name="source2" value="google">Google<br>
				<input type="checkbox" name="source3" value="URL">followed URL<br>

				<h3> Do we need any improvement </h3>
				<input type="text" id="imp" name="improvement" placeholder="Your suggestion..">


				<h3>Which Club do you support?</h3>
				<input type="radio" name="club" value="RM">Real Madrid<br>
				<input type="radio" name="club" value="BAR">Barcelona<br>
				<input type="radio" name="club" value="FCB">Bayern Munich<br>
				<input type="radio" name="club" value="MANU">Manchester United<br>
				<input type="radio" name="club" value="CHE">Chealse<br>
				<input type="radio" name="club" value="JUV">Juventus<br><br>



				<input type="submit" value="Submit">
			</form>
			
			</div>

		</body>

		<script>
			
			function validateForm() 
			{
			    var name = document.forms["feedback"]["name"];
				var address = document.forms["feedback"]["address"];
				var email = document.forms["feedback"]["email"];
				var mobile = document.forms["feedback"]["mobile"];
				if(!mobilevalid(mobile))
				{
					window.alert("Phone Number must be filled out");
					return false;
				}
				if(!emailvalid(email))
				{
					alert("Please enter a valid email id!");
					return false;
				}
				if(!namevalid(name))
				{
					alert("Please enter a valid name!");
					return false;
				}
				if(!checkboxvalid())
				{
					alert("Please Click on how you hear about us ?");
					return false;
				}
				if(!radiovalid())
				{
					alert("Please give your details ");
					return false;
				}
				return true;
			}
			
			function checkboxvalid()
			{
				if(document.getElementById('1').checked 
				|| document.getElementById('2').checked || document.getElementById('3').checked)
				{
					return true;
				}
				
				else
				{
					return false;
				}
				
			}
			
			function radiovalid()
			{
					if(document.getElementById('4').checked 
					|| document.getElementById('5').checked||document.getElementById('6').checked)
					{
						return true;
					}
					
					else
					{
						return false;
					}
					
			}
			
			function namevalid(name)
			{
				name = document.forms["feedback"]["name"];
				var letters = /^[A-Za-z]+$/;
				var x = document.forms["feedback"]["name"].value;
				
				if(letters.test(x))			
				{
					return true;
				}
				
				else
				{
					return false;
				}
				
		    	if (name.value == ""|| name.value == " ")
		    	{
				  return false;
		    	}
		    	
		    	if (name.value.match(/\d/).length>0)
		    	{
				  return false;
		    	}
		    	
		    	return true;
			}
			
			function addressvalid(address)
			{
				var address = document.forms["feedback"]["address"];
				if (address.value == "" || address.value == " ")
				 {
				  window.alert("address must be filled out");
				  return false;
				 }
				 
			    return true;
			}
			
			function emailvalid(email)
			{
				var emailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
				var e = document.forms["feedback"]["email"].value;
				if(emailformat.test(e))
				{
					return true;
				}
				else
				{
					return false;
				}
		
			 }
						 
			 function mobilevalid(mobile)
			 {
				 	mobile = document.forms["feedback"]["mobile"];
					if (mobile.value == "") 
					{
				  		return false;
			   		}
			   		
					patt= /^[1-9]{1}[0-9]{9}$/;
			    if (!patt.test(mobile.value)) 
			    {
			    	return false;
			    }
			    
			    return true;
			}

		</script>


</html>
