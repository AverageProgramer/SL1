<html>

		<title>FEEDBACK</title>

		<head>
				<style>
					
					header 
					{
					    background-color: #666;
					    padding: 50px;
					    text-align: center;
					    font-size: 35px;
					    color: white;
					    height: 100px;
					}

					.container 
					{
					    border-radius: 5px;
					    background-color: #f2f2f2;
					    height: 150%;
					    padding: 20px;
					}

					input[type=text], select , textarea
					{
					    width: 100%;
					    padding: 12px;
					    margin: 8px 0;
					    display: inline-block;
					    border: 1px solid #ccc;
					    border-radius: 4px;
					    box-sizing: border-box;
					}

					input[type=submit] 
					{
					    width: 10%;
					    height: 5%;
					    background-color:  #cc00cc;
					    color: white;
					    padding: 14px 20px;
					    margin: 8px 0;
					    border: none;
					    border-radius: 4px;
					    cursor: pointer;
					}

					input[type=submit]:hover 
					{
					    background-color:  #b300b3;
					}

				</style>

		</head>

		<header>
				Feedback Form
		</header>

		<body>
			
			<div class="container">

			<form>	
				<h3> Name </h3>
				<input type="text" id="fname" name="firstname" placeholder="Your name..">

				<h3> Address </h3>
				<input type="text" id="add" name="address" placeholder="Your address..">

				<h3> Email </h3>
				<input type="Email" id="mail" name="email" placeholder="abcd@email.com">

				<h3> Pincode </h3>
				<input type="text" id="pin" name="pincode" placeholder="123456">

				<h3> Mobile Number </h3>
				<input type="text" id="no" name="number" placeholder="1234567890">

				<h3> How did you hear about us </h3>	
				<input type="checkbox" name="source1" value="friend">Friend<br>
				<input type="checkbox" name="source2" value="google">Google<br>
				<input type="checkbox" name="source3" value="URL">followed URL<br>

				<h3>Do we need improvement ?</h3>
				<input type="text" id="lname" name="lastname" placeholder="Your suggestion..">



				<input type="submit" value="Submit">
			</form>
			
			</div>

		</body>




</html>
